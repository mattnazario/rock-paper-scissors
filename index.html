<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/script.js"></script>
</head>
<body>
    <div class="header">WARRIOR. ARCHER. WIZARD.</div>
    <div class="game-ui">
        <div class="rock">
            <img src="#" id="rock-icon" alt="a rock">
            <button class="btn"></button>    
        </div>

        <div class="paper">
            <img src="#" id="paper-icon" alt="a piece of paper">
            <button class="btn"></button>    
        </div>

        <div class="scissors">
            <img src="#" id="scissors-icon" alt="scissors">

        <img src="#" id="computer-choice-icon">

            <div id="player-points">PLAYER POINTS: </div>

    </div>
    <div class="footer">
        <img src="#">
